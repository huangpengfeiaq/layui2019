<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>新增系统参数--Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%; margin: 10px">
    <div class="layui-form-item" hidden>
        <label class="layui-form-label">ID：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-filter="id" name="id" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">键：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-filter="key" name="key" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">值：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-filter="value" name="value" lay-verify="required|value">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">说明：</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-filter="note" name="note">
        </div>
    </div>
    <hr>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="submit">确认更新</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="parameterUpd.js"></script>
</body>
</html>
